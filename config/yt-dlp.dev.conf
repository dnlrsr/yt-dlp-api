# yt-dlp configuration file
# Place options here as you would on the command line, one per line.
# For available options, see: https://github.com/yt-dlp/yt-dlp#usage-and-options

# Paths configuration using --paths option
# Temp path for intermediary files (using $PWD for dynamic path)
--paths temp:$PWD/data/downloads
# Home path for final files (using $PWD for dynamic path)
--paths home:$PWD/data/youtube
# Output template
-o "%(uploader)s/%(title)s.%(ext)s"
# Embed metadata
--embed-metadata

